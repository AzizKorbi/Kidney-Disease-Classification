	<style>
        body {
            background-color: #f4f4f8;
            color: #333;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .main {
            padding: 20px;
        }
        .img-part, .res-part {
            margin-top: 20px;
        }
        .image-display {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #007bff;
        }
        .image-display img {
            max-height: 100%;
            max-width: 100%;
            display: block;
        }
        .form-control, .btn {
            margin-top: 10px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kidney disease Classification</h1>
    </div>
    <div class="main container">
        <div class="row">
            <div class="col-md-6">
                <div class="image-display" id="imagePreview">
                    <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg" style="display: none;"></video>
                </div>
                <input type="file" id="fileinput" class="form-control" style="display: none;">
                <button class="btn btn-primary form-control" id="upload">Upload Image</button>
                <button class="btn btn-success form-control" id="predict">Predict</button>
            </div>
            <div class="col-md-6">
                <div class="res-part">
                    <h5>Prediction Results</h5>
                    <div id="results" class="alert alert-light" role="alert">Your results will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader" id="loading"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload').click(function() {
                $('#fileinput').trigger('click');
            });

            $('#fileinput').change(function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(ev) {
                    $('#video').hide();
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = function() {
                        $('#imagePreview').html(img);
                    };
                };
                reader.readAsDataURL(file);
            });

            $('#predict').click(function() {
                const imageData = $('#imagePreview img').attr('src');
                if (!imageData) {
                    alert('Please upload an image first.');
                    return;
                }
                $('#loading').show();
                $.ajax({
                    url: 'predict',
                    type: 'POST',
                    data: JSON.stringify({ image: imageData }),
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function(response) {
                        $('#results').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
                        $('#loading').hide();
                    },
                    error: function() {
                        alert('Error predicting image.');
                        $('#loading').hide();
                    }
                });
            });
        });
    </script>
</body>
